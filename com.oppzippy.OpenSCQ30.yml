app-id: com.oppzippy.OpenSCQ30
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: openscq30_gui
finish-args:
  # x11/wayland
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  # bluetooth
  - --allow=bluetooth
  - --system-talk-name=org.bluez

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: openscq30_gui
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/openscq30_gui/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --package openscq30_gui --verbose
      - ./gui/scripts/build-locale.sh
      - ./gui/scripts/install.sh /app
    sources:
      - type: git
        url: https://github.com/Oppzippy/OpenSCQ30.git
        tag: v1.19.3
        commit: cea547dcac5d4dba62070da0a8b3bc2a981aa43e
      - type: patch
        path: fix-appstream-metadata-errors.patch
      - cargo-sources.json
