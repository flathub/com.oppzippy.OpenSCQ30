app-id: com.oppzippy.OpenSCQ30
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: openscq30-gui
finish-args:
  # x11/wayland
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  # bluetooth
  - --allow=bluetooth
  - --system-talk-name=org.bluez

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: cosmic-icons
    buildsystem: simple
    build-commands:
      - pushd freedesktop && find ./scalable -type f -exec install -Dm0644 {} /app/share/icons/Cosmic/{}
        \; && popd
      - pushd extra && find ./scalable -type f -exec install -Dm0644 {} /app/share/icons/Cosmic/{}
        \; && popd
      - install -Dm0644 ./index.theme /app/share/icons/Cosmic/index.theme
    sources:
      - type: git
        url: https://github.com/pop-os/cosmic-icons.git
        tag: epoch-1.0.3
        commit: cd30ffd509bb6b289ac5d8ae26e2e30341e9b8cb
        x-checker-data:
          type: git
          tag-pattern: ^epoch-(.*)$

  - name: openscq30-gui
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/openscq30-gui/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release --package openscq30-gui
      - mkdir -p build-output
      - cp target/release/openscq30-gui build-output/
      - ./gui/scripts/install.sh /app
    sources:
      - type: git
        url: https://github.com/Oppzippy/OpenSCQ30.git
        tag: v2.3.1
        commit: fab6836fb28ac0bcec08115c28598842960e35e6
      - cargo-sources.json
      - type: patch
        path: libcosmic-disable-dbus-config.patch
